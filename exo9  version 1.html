<!DOCTYPE html>

</head>
<body>
   <script>
let hd=parseInt(prompt("Entrez l'heure de départ"))
let md=parseInt(prompt("Entrez les minutes de départ"))
let ha=parseInt(prompt("Entrez l'heure d'arrivée"))
let ma=parseInt(prompt("Entrez les minutes  d'arrivée"))

let durée=(ha-hd)*60+(ma-md)
let h=Math.trunc(durée/60)
let m=Math.trunc(durée%60)
console.log("La durée de votre tracé est de:",h,"h",m,"minutes")


   </script> 
</body>
</html>
